<h1>Workout Week</h1>

<workout-week *ngIf="!createWorkout" [workout]="workout"></workout-week>

<div *ngIf="createWorkout">
	<workout-builder (onFinished)="doWorkout(false)"></workout-builder>
</div>

<button *ngIf="!showList && !createWorkout" class="button is-success" (click)="selectWorkout()">
 	Select Workout
</button>

<div *ngIf="showList">
	<workout-list (onSelected)="doWorkout($event)" ></workout-list>
</div>
