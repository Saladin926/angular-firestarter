<h1>Create a new workout!</h1>
<p>Create a new workout to add to your list of workouts [work in progress]</p>

<input [(ngModel)]="content" placeholder="Add a new workout" class="input">


<button class="button is-success" (click)="createNote()" [disabled]="content?.length < 2 || content?.length > 200">
 Add Workout
</button>
<hr>
<div *ngFor="let note of notes | async">
  <note-detail [note]="note"></note-detail>
</div>
