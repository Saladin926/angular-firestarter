<h1>Workout Week</h1>

<ng-template #showWeeklyWorkout>
	<workout-week [workout]="workout | async"></workout-week>
</ng-template>

<div *ngIf="createWorkout; else showWeeklyWorkout">
	<workout-builder></workout-builder>
</div>

<ng-template #showSelectWorkoutButton>
	<button class="button is-success" (click)="selectWorkout()">
	 Select Workout
	</button>
</ng-template>

<div *ngIf="showList; else showSelectWorkoutButton">
	<workout-list (onSelected)="doWorkout($event)" ></workout-list>
</div>
