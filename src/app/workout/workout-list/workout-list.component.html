<div *ngFor="let workout of workouts | async">
  <div>
	<h3>{{workout.name}}</h3>
	<p>{{workout.description}}</p>
	<div *ngIf="auth.user | async as user">
		<button class="button" (click)="selectWorkout(workout, user.uid)">
			Select
		</button>
	</div>
  </div>
  <hr>
</div>

<button class="button is-success" (click)="createNewWorkout()">
	Create New Workout
</button>
